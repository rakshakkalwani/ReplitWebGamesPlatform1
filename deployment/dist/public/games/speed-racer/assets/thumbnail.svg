<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background road -->
  <rect width="300" height="200" fill="#333" />
  <rect x="50" y="0" width="200" height="200" fill="#888" />
  
  <!-- Lane markers -->
  <line x1="100" y1="0" x2="100" y2="200" stroke="#fff" stroke-width="4" stroke-dasharray="20,15" />
  <line x1="150" y1="0" x2="150" y2="200" stroke="#fff" stroke-width="4" stroke-dasharray="20,15" />
  <line x1="200" y1="0" x2="200" y2="200" stroke="#fff" stroke-width="4" stroke-dasharray="20,15" />
  
  <!-- Red player car -->
  <g transform="translate(120, 130)">
    <rect width="60" height="100" rx="10" fill="#ff0000" />
    <rect x="7" y="15" width="46" height="15" rx="3" fill="#000" fill-opacity="0.7" />
    <rect x="7" y="70" width="46" height="15" rx="3" fill="#000" fill-opacity="0.7" />
    <rect x="15" y="40" width="30" height="15" rx="3" fill="#ffcc00" />
  </g>
  
  <!-- Blue obstacle car -->
  <g transform="translate(200, 50)">
    <rect width="40" height="70" rx="8" fill="#3377ff" />
    <rect x="5" y="10" width="30" height="10" rx="2" fill="#000" fill-opacity="0.7" />
    <rect x="5" y="50" width="30" height="10" rx="2" fill="#000" fill-opacity="0.7" />
  </g>
  
  <!-- Green obstacle car -->
  <g transform="translate(60, 20)">
    <rect width="40" height="70" rx="8" fill="#33cc33" />
    <rect x="5" y="10" width="30" height="10" rx="2" fill="#000" fill-opacity="0.7" />
    <rect x="5" y="50" width="30" height="10" rx="2" fill="#000" fill-opacity="0.7" />
  </g>
  
  <!-- Game title -->
  <g>
    <rect x="50" y="10" width="200" height="40" rx="5" fill="#000" fill-opacity="0.7" />
    <text x="150" y="37" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">SPEED RACER</text>
  </g>
</svg>