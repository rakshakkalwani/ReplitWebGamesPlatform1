# Example Nginx configuration for GameHub

server {
    listen 80;
    server_name gamehub.example.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name gamehub.example.com;
    
    # SSL configuration
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    
    # Proxy settings
    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://localhost:5001;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Serve game assets directly if stored on same server
    # location /games/ {
    #     alias /path/to/games/;
    #     expires 30d;
    #     add_header Cache-Control "public, no-transform";
    # }
    
    # Logging
    access_log /var/log/nginx/gamehub.access.log;
    error_log /var/log/nginx/gamehub.error.log;
}